train:
  _target_: src.datasets.LibrispeechDataset
  part: "train_clean"
  instance_transforms: ${transforms.instance_transforms.train}
  data_dir: ${data_dir}
  index_dir: ${index_dir}
  max_audio_length: 17
val:
  _target_: src.datasets.LibrispeechDataset
  part: "dev-clean"
  instance_transforms: ${transforms.instance_transforms.inference}
  data_dir: ${data_dir}
  index_dir: ${index_dir}
  limit: 100
